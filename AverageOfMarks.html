<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Of Marks</title>
</head>
<body>
    <script>
        var m1= prompt("Enter Mathematics Marks");
        var m2= prompt("Enter Science Marks");
        var m3= prompt("Enter English Marks");

        //ask the issue//

        var Average= m1 + m2 +m3 / 3 ;

        document.write("Average: " +Average);
    </script>
