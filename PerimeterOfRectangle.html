<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Of Rectangle</title>
</head>
<body>
    <script>
        var A= prompt("Enter The Length Of Larger Side");
        var B= prompt("Enter The Length Of Smaller Side");

        var Perimeter= (A * 2) + (B * 2);

        document.write("Perimeter " + Perimeter);
    </script>
</body>
</html>
